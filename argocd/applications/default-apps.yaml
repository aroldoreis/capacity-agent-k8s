apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: default-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/aroldoreis/capacity-agent-k8s.git
    targetRevision: main
    path: manifests/default
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
